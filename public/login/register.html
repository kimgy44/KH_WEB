TerrGYM 회원가입
<div class="container mt-3">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="name" id="mem_name" />
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="hp" id="mem_hp" />
      </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="email"
        id="mem_email"
      />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="pw" id="mem_pw" />
    </div>



    <div class="mb-3">
    <input type="file" class="form-control" name="image" id="image">
    </div>



    <button type="submit" class="btn btn-primary" id="register">가입하기</button>
  </div>

<!--====== 가입 화면 끝 ===========-->

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();
      
      $("#register").click(function(){
        const file = document.querySelector("#image").files[0];/* 사용자가 입력한 파일정보도있어야하니까. 한개니까 0번째 */
        const storageRef = storage.ref();
        const storagePath = storageRef.child("image/"+file.name);/* 스토리지 경로/ 이미지폴더가 생기는 위치 */
        const uploadImg = storagePath.put(file); /* 이미지파일 올리기/스로리지경로에 넣기 */
        /* 콜백쪽을 처리해야하니까. 업로드이미지에 온. 그리고 에러가 발생했을때  */
        uploadImg.on("state_change",null,(error)=>{
        console.error(error);
      },
      // 성공했을 때 동작
      () => {
        uploadImg.snapshot.ref.getDownloadURL().then((url)=>{
            console.log(url);/* 업로드된 경로찍어보려면 */
        })
      }
      )
        // 사용자가 입력한 이메일, 비번, 핸드폰번호, 이름
        const mem_name = $("#mem_name").val();
        const mem_email = $("#mem_email").val();
        const mem_hp = $("#mem_hp").val();
        const mem_pw = $("#mem_pw").val();
        firebase.auth().createUserWithEmailAndPassword(mem_email, mem_pw)
        .then((result) => {
            console.log(result.user);
            const userInfo = {
              mem_email: mem_email,
              mem_hp: mem_hp,
              /* =============여기에도 이미지url이 와야돼 */
            };
            db.collection('user').doc(result.user.uid).set(userInfo);
            result.user.updateProfile({displayName: mem_name}).then((displayName) =>{
              console.log("displayName => "+mem_name);
            });

            /* 회원가입 성공하면 로그인화면으로 페이지 이동하기 */
           // window.location.href="./loginForm.html";

        })
        .catch((error) => {
          console.log(error);
        })
    });
    </script>
